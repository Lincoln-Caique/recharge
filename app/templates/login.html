{% extends "index.html" %}
<title>{% block title %} Login {% endblock %}</title>

{% block content %}
<form method="POST">
    
    <div class="form-group">
        <label for="registration"> Identificação única</label>
        <input type="registration" class="form-control" name="registration" id="registration" placeholder="Digite  a identificação única">
    </div>
    <div class="form-group">
        <label for="password"> Senha </label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Digite a senha">
    </div>
    
    <br/>
    <button type="submit" class="btn btn-primary">Entrar</button>
</form>
{% endblock %}
